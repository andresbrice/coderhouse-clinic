<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FAVICON -->
    <link type="image/png" sizes="76x76" rel="icon" href="assets/img/logo-mobile-new.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Title -->
    <title>Coderhouse Clinic</title>
</head>

<body>
    <header class="header">
        <!-- NAV -->
        <nav class="navbar navbar-expand-md navbar-dark py-1">
            <div class="container">
                <a href="index.html" class="navbar-brand"><img src="assets/img/logo1.svg" alt="logo"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a href="views/awards.html" class="nav-link md:ml-1  fs-5 text-white text-hover">Awards</a>
                        </li>
                        <li class="nav-item">
                            <a href="views/contact.html"
                                class="nav-link md:ml-1  fs-5 text-white text-hover">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="views/login.html"
                                class="border-bottom  border-2 border-primary  nav-link md:ml-1 fs-5 text-white text-hover">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- END NAV -->

    <!-- MAIN -->
    <main>
        <!-- HERO -->
        <section class="hero bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
            <div class="container">
                <div class="hero-container">
                    <div>
                        <h1 class="title display-4 lead">Welcome to <span class="text-primary">Coderhouse Clinic</span>
                        </h1>
                        <h2 class="subtitle lead">
                            We' ve built a long standing relationship based on trust.
                        </h2>

                        <a href="views/register.html">
                            <button class="btn btn-danger btn-lg border-primary">Register
                                Here</button>
                        </a>
                    </div>

                    <img class="hero-img" src=" assets/img/doc-hero.svg" alt="">
                </div>
            </div>
        </section>

        <!-- SPECIALIST -->
        <div id="about" class="bg-primary">
            <div class="container">
                <div class="row">
                    <div class="col offset-lg-8 mx-auto my-5 text-center">
                        <h2 class="text-white section-heading">Our Specialist</h2>
                    </div>
                </div>
            </div>

            <section id="specialist" class="p-5  bg-danger bg-gradient">
                <div class="container">
                    <div class="row g-4">
                        <div class="col-md-6 col-lg-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <img src="assets/img/doctor1.jpg" alt="doctor1"
                                        class="card-image-top rounded-circle mb-3 z-depth-2 specialist-pic img-size ">
                                    <h3 class="card-title mb-3">Mark</h3>
                                    <h4 class="card-text">Cardiologist</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="card ">
                                <div class="card-body text-center">
                                    <img src="assets/img/doctor6.jpg" alt="doctor6"
                                        class="card-image-top rounded-circle mb-3 z-depth-2 specialist-pic">
                                    <h3 class="card-title mb-3">Karla</h3>
                                    <h4 class="card-text">Clinical</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="card ">
                                <div class="card-body text-center">
                                    <img src="assets/img/doctor3.jpg" alt="doctor3"
                                        class="card-image-top rounded-circle mb-3 z-depth-2 specialist-pic">
                                    <h3 class="card-title mb-3">Mary Jane</h3>
                                    <h4 class="card-text">Pediatrician</h4>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-3">
                            <div class="card ">
                                <div class="card-body text-center">
                                    <img src="assets/img/doctor4.jpg" alt="doctor4"
                                        class="card-image-top rounded-circle mb-3 z-depth-2 specialist-pic">
                                    <h3 class="card-title mb-3">Tommy</h3>
                                    <h4 class="card-text">Dentist</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- END MAIN -->


    <!-- FOOTER -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
        <div class="container">
            <div class="lead">Copyright &copy; 2022 Coderhouse Clinic. All Rights Reserved.</div>

            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1 text-danger"></i>
            </a>
        </div>
    </footer>
    <!-- END FOOTER -->



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
