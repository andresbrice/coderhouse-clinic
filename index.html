<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Home page of the official site of the Coderhouse Clinic">
    <meta name="keywords"
        content="HTML, CSS, JS, Bootstrap, SASS, SCSS, Andres Briceño, Coderhouse Clinic, Coderhouse, Health, Web Developer, Website, responsive, mobile, Frontend, home">

    <!-- FAVICON -->
    <link type="image/png" rel="icon" href="assets/img/logo-mobile-new.png">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Animate on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Title -->
    <title>Home | Coderhouse Clinic</title>

<body>

        <nav

            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="assets/img/logo1.svg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-lg-flex d-xl-flex justify-content-end justify-content-lg-end justify-content-xl-end align-items-xl-center"
                    id="navmenu">
                    <ul class="navbar-nav align-items-center">

                        <ul class="nav navbar-nav mx-1">
                            <li class="nav-item" role="presentation"><a class="nav-link active"
                                    href="views/awards.html">Awards</a></li>
                        </ul>
                        <ul class="nav navbar-nav mx-1">
                            <li class="nav-item" role="presentation"><a class="nav-link active"
                                    href="views/contact.html">Contact</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav mx-1">
                            <li class="nav-item" role="presentation"><a class="nav-link active"
                                    href="views/login.html">Login</a>
                            </li>
                        </ul>
                        <div class="container-fluid ">
                            <div class="row mt-3 mt-md-0 ms-md-1">
                                <a class="btn btn-primary action-button " role="button" href="views/register.html">Sign
                                    Up</a>
                            </div>
                        </div>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end of header -->

    <!-- main -->
    <main>
        <div class="hero">
            <div class="container">
                <div class="d-flex  justify-content-between  align-items-center align-content-center text-light vh-100">
                    <!-- titulo -->
                    <div class="col-12 col-lg-6 col-xl-5">
                        <h1 class="title display-4 lead text-gray">Welcome to <span class="text-primary">Coderhouse
                                Clinic</span>
                        </h1>
                        <p class="subtitle lead">We' ve built a long standing relationship based on trust. </p>
                    </div>
                    <img class="hero-img" src=" assets/img/doc-hero.svg" alt="doc-hero">
                </div>
            </div>

            <!-- seccion specialists -->
            <div id="specialist" class="bg-primary px-0">
                <div class="container">
                    <div class="row">
                        <div class="col offset-lg-8 mx-auto my-5 text-center">
                            <h2 class="text-white section-heading">Our Specialist</h2>
                        </div>
                    </div>
                </div>

                <section id="specialist-section" class="p-5  bg-danger bg-gradient">
                    <div class="specialist">

                        <div class="card" data-aos="zoom-in">
                            <div class=" card-body text-center text-dark">
                                <img src="assets/img/doctor1.jpg" alt="doctor1"
                                    class="card-image-top rounded mb-3 z-depth-2 specialist-pic img-size ">
                                <h3 class="card-title mb-3">Mark</h3>
                                <h5 class="card-text text-muted">Cardiologist</h5>
                            </div>
                        </div>

                        <div class="card" data-aos="zoom-in">
                            <div class="card-body text-center text-dark">
                                <img src="assets/img/doctor6.jpg" alt="doctor6"
                                    class="card-image-top rounded mb-3 z-depth-2 specialist-pic">
                                <h3 class="card-title mb-3">Karla</h3>
                                <h5 class="card-text text-muted">Clinical</h5>
                            </div>
                        </div>

                        <div class="card " data-aos="zoom-in">
                            <div class=" card-body text-center text-dark">
                                <img src="assets/img/doctor3.jpg" alt="doctor3"
                                    class="card-image-top rounded mb-3 z-depth-2 specialist-pic">
                                <h3 class="card-title mb-3">Mary Jane</h3>
                                <h5 class="card-text text-muted">Pediatrician</h5>
                            </div>
                        </div>

                        <div class="card " data-aos="zoom-in">
                            <div class=" card-body text-center text-dark">
                                <img src="assets/img/doctor4.jpg" alt="doctor4"
                                    class="card-image-top rounded mb-3 z-depth-2 specialist-pic">
                                <h3 class="card-title mb-3">Tommy</h3>
                                <h5 class="card-text text-muted">Dentist</h5>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

    <div class="d-flex justify-content-center footer bg-gray-dark-9 text-gray-dark-2">

                    Copyright &copy; 2022 Andrés Briceño. All Rights Reserved.</p>

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="js/app.js"></script>
