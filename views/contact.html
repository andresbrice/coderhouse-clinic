<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FAVICON -->
    <link type="image/png" sizes="76x76" rel="icon" href="../assets/img/logo-mobile-new.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Title -->
    <title>Coderhouse Clinic</title>
</head>

<body>
    <header>
        <!-- NAV -->
        <nav class="navbar navbar-expand-md  bg-dark fixed-top z-99 navbar-dark py-3">
            <div class="container">
                <a href="../index.html" class="navbar-brand"><img src="../assets/img/logo.png" alt="logo"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a href="awards.html" class="nav-link md:ml-1  fs-5 text-white text-hover">Awards</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link md:ml-1  fs-5 text-white text-hover">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html"
                                class="border-bottom border-2 border-primary  nav-link md:ml-1 fs-5 text-white text-hover active">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- END NAV -->

    <!-- MAIN -->
    <main>
        <!-- HERO -->
        <section class="hero bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
            <div class="container">
                <div class="d-sm-flex h-100 align-items-center justify-content-between">

                    <div>
                        <h1 class="title text-primary">Contact</h1>
                        <p class="lead subtitle">
                            To contact us, please fill out the form and <br> we will contact you shortly.
                        </p>
                        <img class="img-fluid w-doctora d-none d-sm-block " src="../assets/img/doctora.svg"
                            alt="doctora">
                    </div>

                    <div>
                        <form action="#" method="#">
                            <div class="form-group mb-2">
                                <label for="name" class="form-label">Full name</label>
                                <input type="name" class="form-control" id="name"
                                    placeholder="Enter your name and last name">
                            </div>

                            <div class="form-group mb-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group mb-2">
                                <label for="branch" class="form-label border-primary">Branch</label>
                                <select class="form-select">
                                    <option selected>Select your branch here</option>
                                    <option value="buenosaires">Buenos Aires</option>
                                    <option value="cordoba">Cordoba</option>
                                    <option value="parana">Parana</option>
                                    <option value="rosario">Rosario</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Are you a CHC patient?</label>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-danger">
                                        <input type="radio" name="options" id="yes" autocomplete="off"> Yes
                                    </label>
                                    <label class="btn btn-danger">
                                        <input type="radio" name="options" id="no" autocomplete="off"> No
                                    </label>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label for="comment" class="form-label">Comment</label>
                                <textarea class="form-control comment-box" id="comment" cols="30" rows="3"></textarea>
                            </div>

                            <div class="btn-group d-flex gap-4" role="group">
                                <button type="submit" class="btn btn-danger border-primary rounded-2">Submit</button>
                                <button type="reset" class="btn btn-secondary rounded-2">Clear</button>
                            </div>

                            <div class="my-3">
                                <span class="text-decoration-underline">Thank you for choosing the Coderhouse Clinic
                                    every day ðŸ˜€</span>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </section>
    </main>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
        <div class="container">
            <div class="lead">Copyright &copy; 2022 Coderhouse Clinic. All Rights Reserved.</div>

            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1 text-danger"></i>
            </a>
        </div>
    </footer>
    <!-- END FOOTER -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
