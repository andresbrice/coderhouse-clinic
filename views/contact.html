<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Coderhouse Clinic</title>
    <!-- FAVICON -->
    <link type="image/png" sizes="76x76" rel="icon" href="../assets/img/logo-mobile-new.png">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="logo"><img src="../assets/img/logo.png" alt="logo"></a>

            <a href="../index.html" class="logo-mobile"><img src="../assets/img/logo-mobile.png" alt="logo-mobile"></a>

            <ul>
                <li><a href="../views/contact.html" class="navlink">Contact</a></li>
                <li><a href="../views/awards.html" class="navlink">Awards</a></li>
                <li><a href="../views/login.html" class="navlink">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container-flex-center">
            <section>
                <div class="container-title">
                    <h1>Contact</h1>
                </div>
                <div class="container-info">
                    <p>
                        To contact us, please <b>fill out the form</b> and we will contact you shortly. Thank you
                        very
                        much.
                    </p>
                </div>

            </section>

            <section class="form-section">
                <div class="form-container">
                    <!-- formulario de contacto -->
                    <form action="#" method="#" class="form">
                        <div class="input-groups">
                            <div class="input-group">
                                <p><label for="name">Name</label></p>
                                <input type="text" id="name" name="name">
                            </div>

                            <div class="input-group">
                                <p><label for="last-name">Last Name</label></p>
                                <input type="text" id="last-name" name="last-name">
                            </div>

                            <div class="input-group">
                                <p><label for="email">Email</label></p>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="input-group">
                                <p><label for="branch">Branch</label></p>
                                <select name="branch" id="branch">
                                    <option value="#">-- Select --</option>
                                    <!-- value "#" para en caso de escalar proyecto sea facil validar la seleccion -->
                                    <option value="buenosaires">Buenos Aires</option>
                                    <option value="cordoba">Cordoba</option>
                                    <option value="parana">Parana</option>
                                    <option value="rosario">Rosario</option>
                                </select>
                            </div>

                            <div class="input-group">

                                <p><label for="">Are you a CHC patient?</label></p>

                                <div class="ispatient">
                                    <input type="radio" name="patient" id="ispatient" value="1">
                                    <label for="ispatient">Yes</label>
                                </div>

                                <div class="notpatient">
                                    <input type="radio" name="patient" id="notpatient" value="0">
                                    <label for="notpatient">No</label>
                                </div>
                            </div>

                            <div class="input-group">
                                <p><label for="comment">Comment</label></p>
                                <textarea name="comment" id="comment" cols="30" rows="5"
                                    style="resize:none ;"></textarea>
                                <!-- Utilizo el estilo resize:none para dejar inmovil el textarea -->
                            </div>

                            <div class="input-group">
                                <label for="newsletter" class="newsletter">Suscribe to our newsletter</label>
                                <input type="checkbox" name="newsletter" id="newsletter">
                            </div>

                            <div class="input-group buttons-margin">
                                <input type="reset" value="Clear" class="btn btn-reset">
                                <input type="submit" value="Submit" class="btn btn-success">
                            </div>
                    </form>
                </div>
                <!-- fin form -->
            </section>


        </div>
        <!-- fin container -->
    </main>

    </form>
    </div>
    <!-- fin form -->
    </section>
    </div>
    <!-- fin container -->
    </main>

    <footer>
        <p>Copyright Â© 2022 Coderhouse Clinic. All Rights Reserved.</p>
    </footer>
</body>

</html>
