<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FAVICON -->
    <link type="image/png" sizes="76x76" rel="icon" href="../assets/img/logo-mobile-new.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Title -->
    <title>Coderhouse Clinic</title>
</head>

<body>
    <header class="header">
        <nav
            class="navbar navbar-dark navbar-expand-md d-flex justify-content-between justify-content-xl-between align-items-xl-center navigation-clean-search fixed-top">
            <!-- fixed-top -->
            <div class="container">
                <a class="navbar-brand" href="../index.html"><img src="../assets/img/logo1.svg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-lg-flex d-xl-flex justify-content-end justify-content-lg-end justify-content-xl-end align-items-xl-center"
                    id="navmenu">
                    <ul class="navbar-nav">

                        <ul class="nav navbar-nav mx-1">
                            <li class="nav-item" role="presentation"><a class="nav-link active"
                                    href="awards.html">Awards</a></li>
                        </ul>
                        <ul class="nav navbar-nav mx-1">
                            <li class="nav-item" role="presentation"><a class="nav-link active"
                                    href="contact.html">Contact</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav mx-1 mb-3 md:mb-0">
                            <li class="nav-item" role="presentation"><a class="nav-link active"
                                    href="login.html">Login</a>
                            </li>
                        </ul>
                        <div class="container-fluid">
                            <div class="row">
                                <a class="btn btn-danger action-button" role="button" href="register.html">Sign
                                    Up</a>

                            </div>
                        </div>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end of header -->

    <main>
        <div class="container-fluid hero">
            <div class="row justify-content-center align-items-center align-content-center text-light">

                <div class="col-12 col-lg-6 col-xl-5">
                    <h1 class="title display-2 lead text-center"> <span class="text-primary">
                            Login</span>
                    </h1>
                    <p class="subtitle lead text-center">Please enter your credentials to sign in.
                    </p>
                </div>

                <div class="card-form">
                    <form method="post" action="#">
                        <div class="form-group mb-3">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group mb-3">
                            <input type="checkbox" name="terms" id="remember" class="form-check-input checkbox-danger">
                            <label for="remember" class="form-check-label ms-2">Remember me</label>
                        </div>
                        <div class="form-group mb-3 d-grid">
                            <button class="btn btn-danger btn-block" type="submit">Log In</button>
                        </div>
                        <span>Don't have an account yet? <br><a href="register.html" class="text-primary fw-bold">Sign
                                up here</a></span><br>
                        <span>Did you forget your password? <a href="#" class="text-primary fw-bold">Recover
                                password</a></span>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <div class="d-flex justify-content-center footer">
        <footer>
            <div class="container d-xl-flex justify-content-xl-center align-items-xl-center">
                <p
                    class="d-xl-flex justify-content-center align-items-center align-content-center justify-content-xl-center align-items-xl-center copyright">
                    Copyright &copy; 2022 Coderhouse Clinic. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    <!-- end of footer -->


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
