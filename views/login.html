<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FAVICON -->
    <link type="image/png" sizes="76x76" rel="icon" href="../assets/img/logo-mobile-new.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Title -->
    <title>Coderhouse Clinic</title>
</head>

<body>
    <header>
        <!-- NAV -->
        <nav class="navbar navbar-expand-md  bg-dark fixed-top z-99 navbar-dark py-3">
            <div class="container">
                <a href="../index.html" class="navbar-brand"><img src="../assets/img/logo.png" alt="logo"></a>

                <a href="../index.html" class="navbar-brand d-none"><img src="../assets/img/logo-mobile.png"
                        alt="logo-mobile"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="about.html" class="nav-link md:ml-1  fs-5 text-white text-hover">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="services.html" class="nav-link md:ml-1  fs-5 text-white text-hover">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link md:ml-1  fs-5 text-white text-hover">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html"
                                class="border-bottom border-primary  nav-link md:ml-1 fs-5 text-white text-hover active">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- END NAV -->

    <!-- MAIN -->
    <main>
        <!-- HERO -->
        <section class="hero bg-dark text-light p-5 vh-100 text-center text-sm-start">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-white">Login</h1>
                        <p class="text-white">Please enter your credentials to login</p>
                    </div>

                    <div class="col">
                        <form action="">
                            <div class="form-group mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group mb-4">
                                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label ms-2">Remember me</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary border-primary">Login</button>
                            </div>

                            <div class="my-3">
                                <span>Don't have an account yet? <a href="register.html" class="text-primary">Sign
                                        up here</a></span><br>
                                <span>Did you forget your password? <a href="#" class="text-primary">Recover
                                        password</a></span>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- END MAIN -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
